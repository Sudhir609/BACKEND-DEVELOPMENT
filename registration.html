<head>

 <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<title>Registration Form for client</title></head>
<body bgcolor="orange">
<form>
	<table border="1" bgcolor="blue" align="center" cellspacing="0">
		<tr>
		<th colspan="2" color="red">Registration Form</th>
		</tr>
		<tr>
		<td>Username</td>
		<td><input type="text" id="txtusername" name="username" placeholder="Enter Username" required/></td>
		</tr>
		
		<tr>
		<td>Password</td>
		<td><input type="password" name=txtpass" placeholder="Enter your password" required /></td>
		</tr>
		
		<tr>
		<td>confirm Password</td>
		<td><input type="password" name=txtpass" placeholder="confirm password" required /></td>
		</tr>
		
		<tr>
		<td>Gender</td>
		<td><input type="radio" name="rdogender"/>
		Male
		<input type="radio" name="rdogender"/>
		Female
		</td>
		</tr>
		
		<tr>
		<td>Email</td>
		<td><input type="email" name="txtemail" placeholder="Enter your email" required /></td>
		</tr>
		
		<tr>
		<td>Mobile#</td>
		<td><input type="number" name="txtmobile#" placeholder="Enter your mobile#" required maxlength="10" step="1" />
		</td>
		</tr>
		
		<tr>
		<td>Address</td>
		<td><textarea name="txtaddr" placeholder="Enter your address" rows="5" cols="30"></textarea></td>
		</tr>
		
		
		
		
		<tr>
		<td>DOB</td>
		<td><input type="date" name="dtob"/></td>
		</tr>
		
		
		<tr>
		<td>Country</td>
		<td>
		<select name="selcountry">
		<optgroup label="First Choice"/>
		<option selected value="IN">India</option>
		<optgroup label="Second Choice"/>
		<option value="EN" la>England</option>
		<option value="NP">Nepal</option>
		<option value="AUS">Austrslia</option>

		<option>USA</option>
		
		</td>
		</tr>
		
		<tr>
			<td>Color</td>
			<td><input type="color"/></td>
			</tr>
		
		<tr>
		<td>Upload Photo</td>
		<td>
		<input type="File" name="flupload" />
		</td>
		</tr>
		
		<tr>
		<td>Profile Url</td>
		<td><input type="URL" name="urlprofile"/></td>
		</tr>
		
		<tr>
		<td>
		Enter the Zip code</td>
		<td>
		<input type="number" name="zip"
		        pattern ="\d(6)" \>
				
				title="6 digits required"/>
				</td>
		</tr>
		
		<tr>
		<td align="right"><input type="submit" value="Register"/></td>
		<td align="left"><input type="reset" value="clear" /></td
		</tr>
	</table>
</form>
</body>
</html>
